<ion-header>
    <ion-toolbar>
      <ion-title>
        Tab Two
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list>
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    <ion-card>
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>Add Players</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label>Player Name</ion-label>
            <ion-input type="text" [(ngModel)]="unregUser.userName" name="playerName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Display Name</ion-label>
            <ion-input type="text" [(ngModel)]="unregUser.displayName" name="displayName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Place</ion-label>
            <ion-textarea type="text" [(ngModel)]="unregUser.locationName" name="place"></ion-textarea>
          </ion-item>
  
          <button ion-button type="submit" block (click)="saveUnregisteredUsers(unregUser)">+</button>
        </form>
      </ion-card-content>
    </ion-card>
